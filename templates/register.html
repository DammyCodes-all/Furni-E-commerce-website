<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <title>Register | Furni.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideIn 1s ease-in-out;
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .title span {
            color: #66bb6a;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            text-align: left;
        }

        .name-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
        }

        .name-container input {
            width: 32%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .name-container input:focus {
            background-color: #e0f2f1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2e7d32;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: #e0f2f1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            transition: color 0.3s, border-color 0.3s, background-color 0.3s;
        }

        .password-container .toggle-password:hover {
            color: #333;
            border-color: #333;
            background-color: #e0e0e0;
        }

        input[type="submit"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #66bb6a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover,
        button[type="submit"]:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        .social-signin {
            margin-top: 20px;
        }

        .social-signin a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #3b5998; /* Default color for Facebook */
            color: #fff;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-signin a:hover {
            transform: scale(1.1);
        }

        .social-signin a.google {
            background-color: #db4437; /* Google red */
        }

        .social-signin a.twitter {
            background-color: #1da1f2; /* Twitter blue */
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .name-container {
                flex-direction: column;
            }

            .name-container input {
                width: 100%;
            }

            .title {
                font-size: 28px;
            }
        }

        @media (max-width: 576px) {
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="title">
            Furni<span>.</span>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="registerForm" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="name-container">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div id="emailError" class="error"></div>

                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password1" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                    </div>
                    <div id="passwordError" class="error"></div>

                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="password2" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password')"></i>
                    </div>
                    <div id="confirmPasswordError" class="error"></div>

                    <input type="submit" value="Signup">
                </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form action="{%'login'%}" method="post">
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="login-email" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="social-signin">
            <p>Or sign in with:</p>
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const toggleIcon = passwordField.nextElementSibling;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
            } else {
                emailError.textContent = '';
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[A-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter.';
            } else {
                passwordError.textContent = '';
            }
        });

        document.getElementById('confirm_password').addEventListener('input', function () {
            const confirmPassword = this.value;
            const password = document.getElementById('password').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (confirmPassword !== password) {
                confirmPasswordError.textContent = 'Passwords do not match.';
            } else {
                confirmPasswordError.textContent = '';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function (event) {
            const emailError = document.getElementById('emailError').textContent;
            const passwordError = document.getElementById('passwordError').textContent;
            const confirmPasswordError = document.getElementById('confirmPasswordError').textContent;
            if (emailError || passwordError || confirmPasswordError) {
                event.preventDefault();
            }
        });

        // Show the modal if there are messages
        {% if messages %}
            $(document).ready(function() {
                $('#errorModal').modal('show');
            });
        {% endif %}
    </script>
</body>

</html>
